<h1>自我介紹<h1>
<h2>{{p.name}}</h2>
<table class="table">
	<tr>
		<th>姓名</th>
		<th>性別</th>
		<th>地址</th>
		<th>興趣</th>
		<th>自傳</th>
	</tr>
	{% for r in person %}
	<tr>
		<td>{{r.name}}</td>
		<td>{{r.gender}}</td>
		<td>{{r.address}}</td>
		<td>{{r.interest}}</td>
		<td>{{r.autobiography}}</td>
	</tr>
	{% endfor %}
</table>
