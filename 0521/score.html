<!DOCTYPE html>
<html>
<head>
	<title>Score</title>
	<script>
		function judge(){
			score = document.getElementById("a").value;			
			var text;
			if(score>=60&&score<=100){
				text="及格"
			}
			else if(score<60&&score>=0){
				text="不及格"
			}else{
				text="分數輸入錯誤"
			}
			document.getElementById("b").innerHTML=text 
		}
	</script>
</head>
<body>
<input type="text" id="a">
<button onclick="judge()">run</button>
<p id="b"></p>
</body>
</html>
